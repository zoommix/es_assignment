default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: es_assignment_development

test:
  <<: *default
  database: es_assignment_test

production:
  <<: *default
  database: es_assignment_production
  username: es_assignment
  password: <%= ENV["ES_ASSIGNMENT_DATABASE_PASSWORD"] %>
